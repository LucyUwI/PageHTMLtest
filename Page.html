<html>
   <head>
      <title>;-;</title>
      <style>
         body{background-color:black;text-align:center;}
         .light-mode{background-color: white;color: black;}
         h1{text-align:center;font-size:0px}
         h2{text-align:right;font-size:0px;}
         h3{text-align:left;font-size:0px;}
         .input{background-color: transparent;color: rgb(100,100,100);font-size: 16px;}
         button{background-color: transparent;border: none;color: rgb(100,100,100);font-size: 16px;}
      </style>
   </head>
   <body>
      <img src=./Images/banner.svg></img>
      <img src="./Images/line.svg"></img>
      <br>
      <h1>
         <img src"./Images/block.svg" height="100px">
         <img alt="Google" src="./Images/google.svg"
            width="70" height="70">
      </h1>
      <br>
      <form action="https://www.google.com/search" data-submitfalse="q" method="GET">
         <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class=input name="q"></input>
      </form>
      <br>
      <h1>
         <img src"./Images/block.svg" height="100px">
         <a href="https://www.reddit.com/">
         <img alt="Reddit" src="./Images/reddit.svg"
            width="70" height="70">
         </a>
         <a href="https://www.discord.com/login">
         <img alt="Discord" src="./Images/discord.svg"
            width="70" height="70">
         </a>
         <a href="https://www.twitter.com/">
         <img alt="Twitter" src="./Images/twitter.svg"
            width="70" height="70">
         </a>
         <br>
      </h1>
      <img 
         src="./Images/block.svg"
         height="50"
         >
      <button onclick="lightmode()">Toggle light mode</button>
      <script>
         function lightmode() {
            var element = document.body;
            element.classList.toggle("light-mode");
         }
      </script>
   </body>
</html>
